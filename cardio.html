<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living in Motion-Cardio</title>
</head>
<body>

    <h1>Choose your Workout!</h1>
    <form id="cardioForm">       
        <input type="checkbox" id="mountain" name="chosen" value="Mountain Climbers">
        <label > Mountain Climbers</label><br>
        
        <input type="checkbox" id="sprints" name="chosen" value="Sprints">
        <label >Sprints</label><br>

        <input type="checkbox" id="jog" name="chosen" value="Jogging">
        <label > Jogging</label><br>
        
        <input type="checkbox" id="burpees" name="chosen" value="Burpees">
        <label > Burpees</label><br>

        <input type="checkbox" id="jump-rope" name="chosen" value="Jump Rope">
        <label > Jump Rope</label><br>

        <input type="checkbox" id="stairs" name="chosen" value="Stairs">
        <label > Stairs</label><br>

        <input type="checkbox" id="bike" name="chosen" value="Cycling">
        <label > Cycling</label><br>

        <input id="chosen-button" type="submit" name="submit" value="Submit" />
    </form>

    
</body>
</html>
